<body>

   
    <script>
        fetch('https://api.github.com/users').then(res=>res.json()).then(data=>{
            console.log(data)
            for(var i=0;i<data.length;i++){
                var divElement2 = document.createElement('p')
                divElement2.className='para'
                divElement2.innerHTML = `
                    <img src="${data[i].avatar_url}" style="width:100%">
                    <br>
                    ${data[i].login} <br>
                    <a href="${data[i].html_url}" target="_blank">See More</a>
                `
                divElement.appendChild(divElement2) 
                
            }
        })
        var divElement = document.createElement('div')
        document.body.appendChild(divElement)
        
    </script>
